{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <section class="post-area section-gap">
        <div class="container">
            <div class="row justify-content-sm-center d-flex ">
                <div class="mb-4">
                    <h3>Выберите резюме для подачи в {{ employer.name }}</h3>
                    <h4>на позицию {{ vacancy.title }}</h4>
                </div>
                <div class="col-lg-8 post-list">
                    {% for resume in resumes %}
                        {% include 'recruiting/snippets/response/create/card.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
