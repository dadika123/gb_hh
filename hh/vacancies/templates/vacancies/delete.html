{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="post-area section-gap">
    <div class="container">
        <h4 class="mt-3 mb-3">Уверены, что хотите удалить "{{ vacancy.title }}"?</h4>
        <form action="{% url 'vacancies:delete' vacancy.id %}" method="post">
            {% csrf_token %}
            <div class="col-lg-3" style="margin-top: 33px;">
                <input class="btn btn-danger btn-block" type="submit" value="Удалить">
            </div>
            <div class="col-lg-3" style="margin-top: 33px;">
                <a class="btn btn-success btn-block" href="{% url 'vacancies:vacancy_list' %}">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
