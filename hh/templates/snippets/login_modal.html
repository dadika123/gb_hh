<div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Войти</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body mr-4 ml-4">
                <form id="loginForm" method="post"
                      action="{% url 'accounts:login' %}?next={{ request.path|urlencode }}">
                    {% csrf_token %}
                    <div class="form-outline mb-3">
                        {% include 'snippets/form_elements/basic.html' with name='username' text='Логин' icon='fa-user' %}
                    </div>
                    <div class="form-outline mb-3">
                        {% include 'snippets/form_elements/basic.html' with name='password' type='password' text='Пароль' icon='fa-key' %}
                    </div>
                    <a class="genric-btn primary" href="#" onclick="document.getElementById('loginForm').submit();">
                        Войти
                    </a>
                    <div class="text-lg-start">
                        <a class="hidden-link" href="{% url 'accounts:user-create' %}">или создайте учётную
                            запись</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
