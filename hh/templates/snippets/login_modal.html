<div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Войти</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body mr-4 ml-4">
                <form id="loginForm" method="post"
                      action="{% url 'accounts:login' %}?next={{ request.path|urlencode }}">
                    {% csrf_token %}
                    <div class="form-outline mb-3">
                        <input type="text" id="id_username" name="username" maxlength="30"
                               class="form-control form-control-lg"
                               placeholder="Логин"/>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" id="id_password" name="password" class="form-control form-control-lg"
                               placeholder="Пароль"/>
                    </div>
                    <!--                    <input class="btn btn-primary btn-lg mt-2 pt-2" type="submit" name="login" value="Войти"/>-->
                    <a class="ticker-btn mt-2 pt-2" href="#" onclick="document.getElementById('loginForm').submit();">
                        Войти
                    </a>
                    <div class="text-lg-start">
                        <a class="hidden-link" href="{% url 'accounts:user-create' %}">или создайте учётную
                            запись</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
