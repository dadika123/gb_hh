<div class="{% if icon %}input-group-icon {% endif %}mt-10">
    {% if icon %}
        <div class="icon">
            <i class="fa {{ icon }}" aria-hidden="true"></i>
        </div>
    {% endif %}
    <input type="number" name="{{ field.html_name }}" placeholder="{{ field.label }}" onfocus="this.placeholder = ''"
           onblur="this.placeholder = '{{ field.label }}'"
           {% if field.value %}value="{{ field.value }}"{% endif %}
           class="single-input{% if required %}-accent{% endif %}"
           {% if required %}required=""{% endif %}>
    {% for error in field.errors %}
        <div style="color: red">
            <i class="fa fa-info mr-2 mb-2"></i><strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
</div>
