<div class="{% if icon %}input-group-icon {% endif %}mt-10">
    {% if icon %}
        <div class="icon">
            <i class="fa {{ icon }}" aria-hidden="true"></i>
        </div>
    {% endif %}
    <textarea name="{{ name }}"
              {% if disabled %}disabled{% endif %}
              placeholder="{{ text }}"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = '{{ text }}'"
              class="single-textarea{% if required %}-accent{% endif %}"
              {% if required %}required=""{% endif %}>{% if value %}{{ value }}{% endif %}</textarea>
</div>
