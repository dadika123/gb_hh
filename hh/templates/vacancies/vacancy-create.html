{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<section class="post-area section-gap">
    <div class="container">
        <form method="post" action="{% url 'vacancies:create_vacancy' user.id %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
</section>
{% endblock %}
