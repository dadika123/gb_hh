<div class="d-flex justify-content-between mb-2">
    <h4 class="mt-0">
        {{ job.position }}
    </h4>
    <p class="mb-0">
        с {{ job.start }} по {{ job.end }}
    </p>
</div>
<div class="col mx-auto mb-3 pl-0">
    <p class="mb-1">
        <span class="fa fa-building"></span> {{ job.organization|default:'Не указан' }}
    </p>
    <p class="mb-1">
        <span class="fa fa-map"></span> {{ job.city|default:'Не указан' }}
    </p>
    <p class="mb-1">
        <a {% if job.site %}href="{{ job.site }}"{% endif %}
           style="color: #777777">
            <span class="fa fa-external-link"></span> {{ job.site|default:'Не указана' }}
        </a>
    </p>
    <p class="mb-1">
        <span class="fa fa-info mr-2"></span> Сфера деятельности компании: {{ job.scope|default:'Не указан' }}
    </p>
    <p class="mb-1">
        <span class="fa fa-question mr-1"></span> Обязанности: {{ job.functions|default:'Не указан' }}
    </p>
</div>
