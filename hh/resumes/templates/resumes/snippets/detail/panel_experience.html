<div class="mb-5">

    <p class="mt-2">
        {{ resume.experience.about|default:'Не указано' }}
    </p>
</div>
<div class="mb-5">
    <h4>
        Мои навыки:
    </h4>
    <p class="mt-2">
        {{ resume.experience.skills|default:'Не указано' }}
    </p>

    </p>
</div>
