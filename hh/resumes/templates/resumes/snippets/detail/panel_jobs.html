<section>
    {% if jobs %}
        {% for job in jobs %}
            <h3 class="mt-10 mb-3">{{ job.position }} в {{ job.organization }}:</h3>
            <div class="pb-30">
                {% include 'resumes/snippets/detail/job_card.html' %}
            </div>
        {% endfor %}
    {% else %}
        <p>Опыт работы отсутствует</p>
    {% endif %}

    {% if user == resume.user %}
        <a class="ticker-btn" href="#">
            Добавить
        </a>
    {% endif %}
</section>
