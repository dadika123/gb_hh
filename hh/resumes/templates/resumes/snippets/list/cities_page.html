{% for city, cnt in resumes_cities %}
    {% if resumes_cities.0.0 == city %}
        <li class="ajax-selection-all search-selected">
            <a class="justify-content-between d-flex"
               href="{% url 'resumes:resume_list_search'%}">
                <p>{{ city }}</p><span>{{ cnt }}</span>
            </a>
        </li>
    {% else %}
        <li>
            <a class="justify-content-between d-flex"
               href="{% url 'resumes:resume_list_search'%}?city_id={{ city.id }}">
                <p>{{ city.name }}</p><span>{{ cnt }}</span>
            </a>
        </li>
    {% endif %}
{% endfor %}
