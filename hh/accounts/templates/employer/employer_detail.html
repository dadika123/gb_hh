{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="post-area section-gap">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title mb-4">
                            <div class="row d-flex justify-content-start">
                                <div class="image-container d-flex flex-row">
                                    <img src="{% if object.user.avatar %}{{ object.user.avatar.url }}{% endif %}"
                                         id="imgProfile"
                                         style="max-width: 150px; max-height: 150px"/>
                                    <p>{{ object.country|default:"" }}</p>
                                    <p>{{ object.city|default:"" }}</p>
                                    <p>{{ object.phone|default:"" }}</p>
                                </div>
                                <div class="userData ml-2 flex-row">
                                    <h2 class="d-block mb-3" style="font-size: 2rem; font-weight: bold">
                                        {{ object.name }}
                                    </h2>
                                    <p>{{ object.description|default:"" }}</p>
                                    <p>{{ object.address|default:"" }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
